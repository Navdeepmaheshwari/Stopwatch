<!DOCTYPE html>
<html>

<head>
	<title>Stopwatch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div>
		<h1 class="heading">
		Stopwatch
	</h1>
	</div>
	
	<div class="main">
		<div class="container">
			<div class="displayTimer">
				00 : 00 : 00 : 000
			</div>
			<div class="all-buttons">
				<button id="startTimer">Start Clock</button>
				<button id="pauseTimer">Pause Clock</button>
				<button id="resetTimer">Reset Clock</button>
			</div>

		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
